<!DOCTYPE html>
<html lang="en">

<head>
    <title>Games</title>
    <meta charset="UTF.8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/info_parag.css">
    <!--Loader scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!--Footer-->
    <script src="https://kit.fontawesome.com/54d0b8d849.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Loader-->
    <div class="loader_bg" id="loader_bg">
        <div class="container">

            <div class="hex">
                <div>
                    <span class="one side6"></span>
                    <span class="two side3"></span>
                </div>
            </div>
            <div class="hex">
                <div>
                    <span class="one side1"></span>
                    <span class="two side4"></span>
                </div>
            </div>
            <div class="hex">
                <div>
                    <span class="one side5"></span>
                    <span class="two side2"></span>
                </div>
            </div>
            <div class="loader_image">
                <img src="img/loader_logo.png">
            </div>
        </div>
    </div>

    <!--Main Page-->
    <img src="img/background.png" id="bg" alt="">
    <div id="page">
        <div class="header">
            <div class="neons col-12">
                <h1><em>Games</em></h1>
            </div>
            <div class="info_btn" onclick="openinfo()">
                <svg viewBox="0 0 43 43" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M41.5 21.5C41.5 32.5457 32.5457 41.5 21.5 41.5C10.4543 41.5 1.5 32.5457 1.5 21.5C1.5 10.4543 10.4543 1.5 21.5 1.5C32.5457 1.5 41.5 10.4543 41.5 21.5Z"
                        stroke="url(#paint0_linear)" stroke-width="3" />
                    <path
                        d="M23.7324 34H19.4609V14.9805H23.7324V34ZM19.1973 10.041C19.1973 9.38477 19.4023 8.83984 19.8125 8.40625C20.2344 7.97266 20.832 7.75586 21.6055 7.75586C22.3789 7.75586 22.9766 7.97266 23.3984 8.40625C23.8203 8.83984 24.0312 9.38477 24.0312 10.041C24.0312 10.6855 23.8203 11.2246 23.3984 11.6582C22.9766 12.0801 22.3789 12.291 21.6055 12.291C20.832 12.291 20.2344 12.0801 19.8125 11.6582C19.4023 11.2246 19.1973 10.6855 19.1973 10.041Z"
                        fill="url(#paint1_linear)" />
                    <defs>
                        <linearGradient id="paint0_linear" x1="38.7" y1="11.9444" x2="0.477779" y2="27.2333"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#00C9F9" />
                            <stop offset="1" stop-color="#00FE23" />
                        </linearGradient>
                        <linearGradient id="paint1_linear" x1="-1.57143" y1="11.8621" x2="45.1536" y2="37.3884"
                            gradientUnits="userSpaceOnUse">
                            <stop stop-color="#00FE23" />
                            <stop offset="1" stop-color="#00C9F9" />
                        </linearGradient>
                    </defs>
                </svg>

            </div>
        </div>
        <div class="main">
            <div class="info_paragBackg" id="info_paragBackg" onclick="closeinfo()"></div>
            <div class="info_parag" id="info_parag">
                <div class="paragr">
                    <h3>Information about this project.</h3>
                    <p></p>
                </div>
            </div>

            <div class="memoryCard" onclick="gotoMemoryCards()">
                <div class="cube">
                    <div class="face top">Cards </div>
                    <div class="face bottom">Memory</div>
                    <div class="face left">Cards</div>
                    <div class="face right"> Cards</div>
                    <div class="face front">Memory </div>
                    <div class="face back">Memory</div>
                </div>
            </div>
            <div class="pingpong" onclick="gotoPingPong()">
                <div class="cube">
                    <div class="face top">Ping </div>
                    <div class="face bottom">Pong</div>
                    <div class="face left">Ping</div>
                    <div class="face right"> Ping</div>
                    <div class="face front">Pong </div>
                    <div class="face back">Pong</div>
                </div>
            </div>
            <div class="ticTacToe" onclick="gotoTicTacToe()">
                <div class="cube">
                    <div class="face top">Tic</div>
                    <div class="face bottom">Tac</div>
                    <div class="face left">Tic Tac Toe</div>
                    <div class="face right">Tic Tac Toe</div>
                    <div class="face front">Tac</div>
                    <div class="face back">Toe</div>
                </div>
            </div>

        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="made">
            <h5>Made with <span id="heart" class="fas fa-heart"></span>
                and lots of <span id="coffee" class="fas fa-coffee"></span>
                by <a href="https://efimethodiou.com/" target="_blank" id="website">Efi Methodiou</a>
            </h5>
        </div>
    </footer>
    </div>

    <!--Functions-->
    <script src="js/script.js"></script>

</body>

</html>
